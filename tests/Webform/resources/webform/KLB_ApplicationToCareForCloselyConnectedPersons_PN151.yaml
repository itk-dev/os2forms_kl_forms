        Jeg giver hermed mit samtykke til, at kommunen kan indhente oplysninger hos min læge om de helbredsmæssige forhold, der er beskrevet ovenfor.
        Jeg ønsker ikke at give kommunen mit samtykke til at indhente yderligere oplysninger om mine helbredsforhold. Jeg er indforstået med, at ansøgningen dermed behandles på basis af de her foreliggende oplysninger.
