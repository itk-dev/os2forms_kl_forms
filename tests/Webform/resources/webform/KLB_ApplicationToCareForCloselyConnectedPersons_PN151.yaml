  period:
    '#title': |-
      Perioder
      Der søges om pasning af ovenstående pasningsmodtager i følgende periode
      Der er mulighed for at opdele pasningen i perioder på 1 måneds varighed. Det er også muligt at opdele pasningen i kortere perioder, men kun efter aftale med din arbejdsgiver. Hvis du ønsker at opdele pasningen i perioder, så angives perioderne her. Hvis du har en aftale med din arbejdsgiver om opdeling af pasningen i kortere perioder skal aftalen sendes til kommunen snarest muligt.
      Du bør være opmærksom på bestemmelserne om ret til orlov fra arbejde. Vær særlig opmærksom på kravet om varsling af arbejdsgiver.
    '#type': webform_section
